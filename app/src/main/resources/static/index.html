<!-- index.html : Role selection page with modal-based login functionality -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Role</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/logo/logo.png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Utility JS (non-blocking) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Component JS (non-blocking) -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="adminBtn" onclick="selectRole('Admin')">Admin</button>
          <button id="doctorBtn" onclick="selectRole('Doctor')">Doctor</button>
          <button id="patientBtn" onclick="selectRole('Patient')">Patient</button>
        </div>
      </main>

      <!-- Modal (Hidden by Default) -->
      <div id="modal" class="modal" style="display: none;">
        <button id="closeModal" class="close-modal">&times;</button>
        <div id="modal-body" class="modal-body"></div>
      </div>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Service Script for Role Selection & Modal -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
