<!-- index.html : Role selection page with modal-based login functionality -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and Resources -->
  <meta charset="UTF-8">
  <title>Select Role</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/images/logo/Logo.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JavaScript Utilities & Components (Deferred) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <div class="wrapper">
      
      <!-- Header Placeholder (Filled by JS) -->
      <div id="header"></div>

      <!-- Main Content -->
      <main>
        <h1>Select Your Role</h1>
        <div class="role-buttons">
          <button id="adminBtn">Admin</button>
          <button id="patientBtn">Patient</button>
          <button id="doctorBtn">Doctor</button>
        </div>
      </main>

      <!-- Footer Placeholder (Filled by JS) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <div id="modalInner"><!-- Dynamic content goes here --></div>
    </div>
  </div>

  <!-- Page-Specific Logic -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
