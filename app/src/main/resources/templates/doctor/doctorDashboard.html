<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Metadata & Assets -->
  <meta charset="UTF-8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Page Title -->
  <title>Doctor Dashboard</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <!-- JavaScript Files (loaded with defer to avoid blocking) -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/header.js}" defer></script>
  <script th:src="@{/js/footer.js}" defer></script>
  <script th:src="@{/js/doctorDashboard.js}" type="module" defer></script>
</head>
<body onload="renderContent()">
  <!-- Main Container -->
  <div class="container">

    <!-- Wrapper for page layout -->
    <div class="wrapper">

      <!-- Header Placeholder (dynamically injected) -->
      <div id="header"></div>

      <!-- Main Content Section -->
      <div class="main-content">
        <h2>Doctor Dashboard</h2>

        <!-- Search Bar -->
        <input 
          type="text" 
          id="searchBar" 
          class="searchBar" 
          placeholder="Search Bar for custom output" 
        />

        <!-- Filter Controls -->
        <div class="filter-controls">
          <button id="todayButton">Todayâ€™s Appointments</button>
          <input type="date" id="datePicker">
        </div>

        <!-- Patient Table -->
        <table class="patient-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone No.</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody">
            <!-- Dynamic rows will be inserted here via JS -->
          </tbody>
        </table>
      </div>

      <!-- Footer Placeholder (dynamically injected) -->
      <div id="footer"></div>

    </div> <!-- End Wrapper -->

  </div> <!-- End Container -->
</body>
</html>
