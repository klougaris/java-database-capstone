<!-- adminDashboard.html : Admin Dashboard interface for managing doctor-related data -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Metadata and Resources -->
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- JavaScript Utilities & Components -->
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
  <!-- Main Container -->
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search by doctor name" />

        <!-- Filter Dropdowns -->
        <div class="filters">
          <select id="timeFilter">
            <option value="">Select Time</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          <select id="specialtyFilter">
            <option value="">Select Specialty</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dentist">Dentist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="General">General</option>
          </select>
        </div>

        <!-- Dynamic Content Area -->
        <div id="content"></div>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <div id="modal-body"><!-- Dynamic modal content goes here --></div>
    </div>
  </div>

  <!-- Page-Specific Scripts -->
  <script type="module" th:src="../js/services/adminDashboard.js" defer></script>
  <script type="module" th:src="../js/components/doctorCard.js" defer></script>
</body>
</html>
