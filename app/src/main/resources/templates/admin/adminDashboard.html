<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- CSS Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility and Rendering Scripts -->
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/render.js}" defer></script>

  <!-- Header and Footer Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">
  <!-- Main Container -->
  <div class="container">
    <div class="wrapper">

      <!-- Dynamic Header Placeholder -->
      <div id="header"></div>

      <!-- Main Dashboard Section -->
      <main class="main-content">
        <!-- Search Bar -->
        <section class="search-section">
          <input
            type="text"
            id="searchBar"
            placeholder="Search by doctor name"
            aria-label="Search by doctor name"
          />
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
          <select id="filterTime" aria-label="Filter by time">
            <option value="">Sort by Time</option>
            <option value="asc">Earliest First</option>
            <option value="desc">Latest First</option>
          </select>

          <select id="filterSpecialty" aria-label="Filter by specialty">
            <option value="">Filter by Specialty</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="dentist">Dentist</option>
            <option value="neurologist">Neurologist</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="orthopedic">Orthopedic</option>
            <option value="general">General</option>
          </select>
        </section>

        <!-- Dynamic Content Area -->
        <section id="content" class="doctor-list">
          <!-- Doctor cards will be dynamically rendered here -->
        </section>
      </main>

      <!-- Dynamic Footer Placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- Modal for Adding or Editing Doctor -->
  <div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Dashboard-Specific JavaScript Modules -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
